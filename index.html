<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
   <form enctype="multipart/form-data" >

        <fieldset>
            <legend>cadastre-se</legend>

            <label for="nome:">nome completo</label>
            <input type="text"id="nome" name="nome" placeholder="digite seu nome">

<br>
            <label for="email">email</label>
            <input type="email"id="email" name="email" placeholder="digite seu email">
<br>

            <label for="senha">senha</label>
            <input type="password" id="senha" name="senha" placeholder="digite sua senha"  minlength="8" maxlength="10" required>
            <br>


            <label >Data de nascimento</label>
            <input type="date" id="data" name="data_nascimento">
            <br>

            <label for="filhos">numero de filhos</label>
            <input type="number" id="filhos" name="filhos" value="0">
            <br>

            Escolaridade:
            <input type="radio" name="escolaridade" id="ensino_medio" value="ensino medio">
            <label for="ensino_medio">Ensino medio</label>

            <input type="radio" name="escolaridade" id="ensino_superior" value="ensino_superior">
            <label for="ensino_superior">Ensino superior</label>

            <input type="radio" name="escolaridade" id="poss_graduação" value="pós graduação">
            <label for="poss_graduação">pós graduação</label>
<br>
            Quais dessas areas são do seu interesse ?<br>
            <input type="checkbox" name="areas" id="quimica" value="quimica">
            <label for="quimica">quimica</label>
            <br>

            <input type="checkbox" name="areas" id="biologia" value="biologia">
            <label for="biologia">Biologia</label>
            <br>

            <input type="checkbox" name="areas" id="geografia" value="geografia">
            <label for="geografia">geografia</label>
<br>
            <label for="setor">De qual setor voce é?</label>
            <select name="setor" id="setor">
                <option value="adminisstrativo">Adiministrativo</option>
                <option value="operacional">Operacional</option>
                <option value="suporte">Suporte</option>
            </select>
            <br>
            <label for="foto">Foto de perfil</label>
            <input type="file" name="foto" id="Foto" accept="image/png, image/jpeg">

            <input type="hidden" name="token" value="yyyyyyyyyyy">
<br>
            Mensagem: <br>
           <textarea></textarea>
<br>

<button type="reset">Limpar</button>
<button type="submit">enviar</button>
<button disabled>Limpar</button>

   </form>
</body>
</html>
